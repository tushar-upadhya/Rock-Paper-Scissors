<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body onload="new_Game()">
        <div class="container">
            <div class="top_info">
                <h1>Rock Paper Scissors</h1>
                <p>You <span id="score_a"></span></p>
                <p>Computer <span id="score_b"></span></p>

                <button onclick="new_Game()">New Game</button>
            </div>

            <div class="game_container">
                <div id="stone" class="" onclick="pick_Option(1)">
                    <img
                        src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/hand-rock-o-512.png"
                    />
                    <span>Rock</span>
                </div>
                <div id="paper" class="" onclick="pick_Option(2)">
                    <img
                        src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/hand-stop-o-512.png"
                    />
                    <span>Paper</span>
                </div>
                <div id="scissors" class="" onclick="pick_Option(3)">
                    <img
                        src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/hand-scissors-o-512.png"
                    />
                    <span>Scissors</span>
                </div>
            </div>
        </div>
    </body>
    <script src="/index.js"></script>
</html>
